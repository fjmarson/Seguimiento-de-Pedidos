<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleccionar Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <style>
        /* Estilo para los botones */
        .btn {
            padding: 10px 20px; /* Espaciado interno para los botones */
            margin: 10px; /* Margen entre los botones */
            font-size: 16px; /* Tamaño de fuente */
            text-decoration: none; /* Sin subrayado en los enlaces */
            border-radius: 5px; /* Bordes redondeados */
            color: white; /* Color del texto */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transiciones suaves */
        }

        .btn-primary {
            background-color: #007bff; /* Color de fondo para el botón primario */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón por el botón primario */
            transform: scale(1.05); /* Aumento de tamaño en hover */
        }

        /* Estilo para el formulario */
        .form-group {
            margin: 20px 0; /* Espaciado superior e inferior para el grupo de formulario */
        }

        /* Estilo para el select */
        .form-control {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            border: 1px solid #ced4da; /* Color del borde */
        }

        /* Estilo para el título */
        h1 {
            text-align: center; /* Centrar el texto del título */
            margin-bottom: 20px; /* Margen inferior */
        }
    </style>
</head>
<body>
<h1>Seleccionar Cliente</h1>
<form action="#" th:action="@{/home/pedidosPorCliente}" method="get">
    <div class="form-group">
        <label for="clienteId">Seleccione un cliente:</label>
        <select name="clienteId" id="clienteId" required class="form-control">
            <option value="">Seleccione un cliente</option>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Ver Pedidos</button>
</form>
<a href="#" th:href="@{/}" class="btn btn-primary">Home</a> <!-- Botón de Home mejorado -->
</body>
</html>
